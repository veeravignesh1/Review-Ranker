{% extends "layout.html" %}
{% block content %}
<div class="url">
       <form action="">
               <div class="form-group">
                        <div class="row justify-content-center">
                                <div class="col-md-1">
                                        <label for="userurl"><h3>URL:</h3></label>
                                </div>
                                <div class="col-md-6">
                                        <input type="url" name="userurl" id="userurl" class="form-control" aria-describedby="urlhelp">
                                        <small id="urlhelp" class="form-text text-muted">Pass in a Flipkart Product URL</small>
                                </div>
                        </div>
                </div>
                <div class="form-group">
                        <div class="row justify-content-center">
                                <!-- Submit Button -->
                                <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                </div>
        </form>
</div>
{% block table %}{% endblock %}

{% endblock %}
